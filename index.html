<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: white;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 16px 24px;
      font-size: 14px;
    }

    header a {
      margin-left: 20px;
      text-decoration: none;
      color: #202124;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      display: flex;
      align-items: center;
      width: 580px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      border-color: rgba(223, 225, 229, 0);
    }

    .search-box input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .buttons input {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      color: #3c4043;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    #popup {
      margin-top: 20px;
      display: none;
      font-size: 14px;
      color: #202124;
    }
  </style>
</head>
<body>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" />
    </div>

    <div class="search-box">
      <input type="text" id="school" placeholder="Search Google or type a URL" />
    </div>

    <div class="buttons">
      <input type="button" value="Google Search" onclick="handleSearch()" />
      <input type="button" value="I'm Feeling Lucky" onclick="handleSearch()" />
    </div>

    <div id="popup">Did you mean <b>nebulidagoat</b>?</div>
  </main>
  
  <script>
    const input = document.getElementById("school");
    const popup = document.getElementById("popup");

    function openMainInBlank() {
      const newTab = window.open("about:blank", "_blank");
      if (!newTab) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }
      newTab.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <title>New Tab</title>
          <link rel="icon" href="https://images.icon-icons.com/842/PNG/512/Google_Chrome_icon-icons.com_66992.png" type="image/png" />
          <style>
            html, body {
              margin: 0; padding: 0; height: 100%;
              overflow: hidden;
              background: white;
            }
            iframe {
              border: none;
              width: 100vw;
              height: 100vh;
            }
          </style>
        </head>
        <body>
          <iframe src="/NebuliOS/main.html" title="Main Content"></iframe>
        </body>
        </html>
      `);
      newTab.document.close();
    }

    function handleSearch() {
      const val = input.value.trim().toLowerCase();
      if (val === "nebulidagoat") {
        popup.style.display = "none";
        openMainInBlank();
      } else if (val) {
        popup.style.display = "block";
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(val)}`;
      }
    }

    input.addEventListener("input", () => {
      const val = input.value.trim().toLowerCase();
      popup.style.display = val && val !== "nebulidagoat" ? "block" : "none";
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSearch();
      }
    });

    document.querySelectorAll(".alert-link").forEach(el => {
      el.addEventListener("click", () => {
        alert("Search for nebulidagoat for NebuliOS fr fr");
      });
    });
  </script>
</body>
</html>
