<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NebuliOS</title>

  <style>
    /* ===== Reset & Base ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;                       /* black backdrop, white text */
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 2rem;
      padding: 1.5rem;
    }

    /* ===== Shimmering NebuliOS Title ===== */
    h1 {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, #6a00ff, #d4af37, #6a00ff 60%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s linear infinite;
      text-align: center;
    }
    @keyframes shimmer {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Search Bar ===== */
    .search-box {
      width: 90%;
      max-width: 500px;
    }
    .search-box input {
      width: 100%;
      padding: 0.85rem 1.25rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      outline: none;
    }

    /* ===== Quick‑Link Buttons ===== */
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .quick-links a {
      text-decoration: none;
      color: #fff;
      background: #111;
      border: 1px solid #444;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      transition: background 0.3s, transform 0.3s;
    }
    .quick-links a:hover {
      background: #333;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <h1>NebuliOS</h1>

  <!-- Search -->
  <form class="search-box" onsubmit="doSearch(event)">
    <input id="query" type="text" placeholder="Search with DuckDuckGo…" />
  </form>

  <!-- Quick Links -->
  <div class="quick-links">
    <a href="/active/embed.html?url=www.google.com"     target="_blank">Google</a>
    <a href="/active/embed.html?url=youtube.com"    target="_blank">YouTube</a>
    <a href="/active/embed.html?url=github.com"         target="_blank">GitHub</a>
    <a href="/active/embed.html?url=discord.com/app"    target="_blank">Discord</a>
    <a href="/active/embed.html?url=open.spotify.com"   target="_blank">Spotify</a>
  </div>

  <script>
    /* On submit, build the raw DuckDuckGo URL and pipe it through /active/embed.html */
    function doSearch(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) {
        const duckUrl  = "duckduckgo.com/?q=" + q;               // NOT encoded
        const embedUrl = "/active/embed.html?url=" + duckUrl;
        window.open(embedUrl, "_blank");
      }
    }
  </script>
</body>
</html>
