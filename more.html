<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nebuliOS - More</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #0a0a12);
      height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 360px;
      padding: 20px;
      background: rgba(255 255 255 / 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow:
        inset 0 1px 0 rgba(255 255 255 / 0.35),
        0 10px 30px rgba(0,0,0,0.7);
      user-select: none;
    }

    .top-row {
      display: flex;
      gap: 20px;
    }

    button {
      flex: 1;
      background: linear-gradient(90deg, #9c27b0, #ffd600);
      color: black;
      border: none;
      border-radius: 12px;
      padding: 18px 12px;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, transform 0.15s ease;
      text-transform: lowercase;
      letter-spacing: 0.05em;
      box-shadow:
        0 4px 10px rgba(255 214 0, 0.4),
        inset 0 -4px 8px rgba(156, 39, 176, 0.6);
    }
    button:hover {
      background: linear-gradient(90deg, #ffd600, #9c27b0);
      transform: scale(1.05);
      box-shadow:
        0 6px 14px rgba(255 214 0, 0.7),
        inset 0 -6px 12px rgba(156, 39, 176, 0.8);
    }
    button:active {
      transform: scale(0.98);
    }

    .bottom-row {
      display: flex;
      justify-content: center;
    }
    .bottom-row button {
      width: 100%;
      max-width: 360px;
    }

    #popupOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: text;
    }

    #popupBox {
      background: rgba(255 255 255 / 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px 28px;
      width: 320px;
      color: #fff;
      font-size: 1rem;
      box-shadow:
        inset 0 1px 0 rgba(255 255 255 / 0.4),
        0 6px 12px rgba(156 39 176 / 0.6);
      user-select: text;
      position: relative;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.3;

      margin: 0;
    }
    #popupBox > * {
      margin: 0;
      padding: 0;
    }

    #popupBox h2 {
      color: #ffd600;
      font-weight: 700;
      text-transform: lowercase;
      font-size: 1.2rem;
      margin-bottom: 4px;
      line-height: 1.1;
      user-select: none;
    }

    #popupContent {
      font-size: 1rem;
      line-height: 1.3;
      white-space: pre-wrap;
    }

    #popupCloseBtn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 20px;
      font-weight: 700;
      color: #ffd600;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #popupCloseBtn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="top-row">
      <button id="creditsBtn" type="button" aria-label="Open credits popup">credits</button>
      <button id="linksBtn" type="button" aria-label="Open links popup">links</button>
    </div>
    <div class="bottom-row">
      <button id="discordBtn" type="button" aria-label="Open Discord server">discord server</button>
    </div>
  </div>

  <div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupContent">
    <div id="popupBox">
      <button id="popupCloseBtn" aria-label="Close popup">Ã—</button>
      <h2 id="popupTitle"></h2>
      <div id="popupContent"></div>
    </div>
  </div>

  <script>
    const popupOverlay = document.getElementById('popupOverlay');
    const popupBox = document.getElementById('popupBox');
    const popupTitle = document.getElementById('popupTitle');
    const popupContent = document.getElementById('popupContent');
    const popupCloseBtn = document.getElementById('popupCloseBtn');

    const creditsText = `Aquanix - Main Dev
    PlayerVPN - Proxy Help (Dev)
    Technoyte - Inspiration/Help
    Community - Idk`;

    const linksText = `https://nebulilabs.github.io/NebuliOS/`;

    function openPopup(title, content) {
      popupTitle.textContent = title;
      popupContent.textContent = content;
      popupOverlay.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      popupOverlay.style.display = 'none';
      document.body.style.overflow = '';
    }

    document.getElementById('creditsBtn').addEventListener('click', () => {
      openPopup('credits', creditsText);
    });

    document.getElementById('linksBtn').addEventListener('click', () => {
      openPopup('links', linksText);
    });

    document.getElementById('discordBtn').addEventListener('click', () => {
      window.open('https://discord.gg/z4ZJnK2x7S', '_blank', 'noopener');
    });

    popupCloseBtn.addEventListener('click', closePopup);

    popupOverlay.addEventListener('click', e => {
      if (e.target === popupOverlay) {
        closePopup();
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && popupOverlay.style.display === 'flex') {
        closePopup();
      }
    });
  </script>
</body>
</html>
