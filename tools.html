 <!DOCTYPE html>
<html>
<head>
<title>NebuliOS - Tools</title>
<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #0a0a12);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 40px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .button {
    position: relative;
    background: rgba(255 255 255 / 0.12);
    border: 1.5px solid rgba(255 255 255 / 0.25);
    color: white;
    padding: 15px 36px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    user-select: none;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    box-shadow:
      inset 0 1px 0 rgba(255 255 255 / 0.4),
      0 8px 20px rgba(0, 0, 0, 0.7);
    transition:
      transform 0.25s ease,
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      border-color 0.3s ease;
  }

  .button::before {
    content: '';
    position: absolute;
    top: -40%;
    left: -40%;
    width: 180%;
    height: 180%;
    background: linear-gradient(45deg, #ffd600, #9c27b0, #ffd600);
    background-size: 150% 150%;
    border-radius: 16px;
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: -1;
    animation: shimmer 4s linear infinite;
  }

  .button:hover {
    transform: scale(1.1);
    background: rgba(255 255 255 / 0.2);
    border-color: rgba(255 255 255 / 0.5);
    box-shadow:
      inset 0 2px 4px rgba(255 255 255 / 0.5),
      0 12px 36px rgba(156, 39, 176, 0.7);
  }

  .button:hover::before {
    opacity: 0.15;
  }

  @keyframes shimmer {
    0% {
      background-position: 100% 0;
    }
    100% {
      background-position: -100% 0;
    }
  }
</style>
</head>
<body>

<a href="/mynd_ai.html" class="button">AI Chat</a>
<a href="/musicplayer.html" class="button">Nebuli Music</a>
<a href="/code_editor.html" class="button">Code Editor</a>
<a href="https://example.com" class="button">Online Chat</a>
</body>
</html>
